<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game in HTML 5</title>
</head>
<style>
    h1 {font-family: "Comic Sans MS"; color: chartreuse}
    canvas {border: dashed; color: grey}
    b {color: chartreuse}
    button {border-color: grey; color: chartreuse; font-family: "Comic Sans MS";}
    label {font-family: "Comic Sans MS";}
</style>

<body>
<h1 align="center"><u>HTML SNAKE</u></h1>
<table align="center">
    <tr>
        <td>
            <canvas id="gamescreen" width="750" height="500" ></canvas>
        </td>
    </tr>
    <tr>
        <td>
            <table align="center" id="startTable">
                <tr>
                    <td align="center">
                        <h2>Press <b>START</b> and eat the pizza slices!</h2>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button id="startButton">START</button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
<script src="js/setting.js"></script>
<script src="js/draw.js"></script>
<script src="js/app.js"></script>
